  function empty(){
  var id = getCookie("id");

    $.post("/removeall/",

  function getCookie(id) {
    var value = "; " + document.cookie;
    var parts = value.split("; " + id + "=");
    if (parts.length == 2) return parts.pop().split(";").shift();
  }
