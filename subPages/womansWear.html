<head>
  <title>Womans Wear</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

  <style>
    h3, p{
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
  <script>
  
    function getInfo(){
      var name = getCookie("id");
      document.cookie = "id=" + name + ";max-age=900;path=/";
    
      var title = window.location.href.split('/').pop();
      var titlesArr = ["Womans Dresses", "Churidar Suits", "Kurtas", "Sandles", "Office Wear", "Jewellery"];
      var pathArr = ["womans/dress", "womans/suits", "womans/kurtas", "womans/sandles", "womans/officeWear", "womans/jewlery"]
      var currentPath = pathArr[title]
      title = titlesArr[title];
      document.getElementById("pageTitle").innerHTML = title;
      //title is set now
      
      //need to get the info for the bootstrap thumbnails
      
       	$.ajax({
	    url: "/data/"+currentPath,
	    type: "GET"
	}).then(display);
	function display(data){
	  console.log(data[0]);
	  var i=0;
	  for(i; i < data.length ; i++){
	  var img = "/images/" + data[i].imagepath
	    $('body').append($('  <div class="col"> <div class="col-sm-6 col-md-4 offset-3"> <div class="thumbnail"><img src="'+img+'" alt="'+img+'" style="width:150px;height:150px"> <div class="caption"> <h3>'+data[i].itemname+'</h3> <p class="descrip">'+data[i].productdetails+'</p> <p>'+data[i].price+' </p>  <p><a href="#" class="btn btn-primary" role="button" onClick="add('+data[i].itemid+')">Add to cart</a> </div></div>    </div></div>'));
	    console.log(img);
	  }
	  $('body').append($('</div> </div>'));
	  
	  var maxlength = 100;
	  $('p.descrip').text(function (_, text) {
	   return $.trim(text).substring(0, maxlength) + "...";
	  });
	}
    }
      function add(itemID){
    var id = getCookie("id");
    $.post("/add/",
    {
        itemid: itemID,
        ID: id
    });
    }
    function getCookie(id) {
    var value = "; " + document.cookie;
    var parts = value.split("; " + id + "=");
    if (parts.length == 2) return parts.pop().split(";").shift();
    }
  </script>
</head>
